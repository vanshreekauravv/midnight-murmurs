async function authenticate(isSignup) {
  const email = document.getElementById('login-email').value.trim();
  const password = "foromandvan";

  if (!allowedEmails.includes(email)) return alert("❌ Not allowed.");

  document.getElementById('partner-listening').textContent = status.listening || '';

// === CHAT LOGIC ===

function emojiify(text) {
  return text
    .replace(/:heart:/g, "❤️")
    .replace(/:kiss:/g, "😘")
    .replace(/:star:/g, "⭐")
    .replace(/:fire:/g, "🔥")
    .replace(/:moon:/g, "🌙")
    .replace(/:hug:/g, "🤗");
}

function displayMessage(msg) {
  const div = document.createElement('div');
  const isMine = msg.name === senderName;
  const senderLabel = isMine ? "🧑‍💻 You" : `💌 ${msg.name}`;
  div.className = isMine ? "message you" : "message them";
  let html = `<strong>${senderLabel}:</strong> `;

  if (msg.text.includes('[media]')) {
    const mediaUrl = msg.text.match(/\[media\]\((.*?)\)/)?.[1];
    if (mediaUrl.endsWith('.mp3') || mediaUrl.endsWith('.wav')) {
      html += `<audio controls src="${mediaUrl}"></audio>`;
    } else {
      html += `<img src="${mediaUrl}" style="max-width: 100%; border-radius: 8px;" />`;
    }
    const textPart = msg.text.split('[media]')[0].trim();
    if (textPart) html = `<strong>${senderLabel}:</strong> ${emojiify(textPart)}<br>` + html;
  } else {
    html += emojiify(msg.text);
  }

  div.innerHTML = html;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function loadMessages() {
  const { data, error } = await supabase.from('messages').select('*').order('timestamp', { ascending: true });
  chatBox.innerHTML = '';
  const now = new Date();
  data.forEach(msg => {
    const msgTime = new Date(msg.timestamp);
    const hoursDiff = (now - msgTime) / 36e5;
    if (hoursDiff <= 24) displayMessage(msg);
  });
}

document.getElementById('message-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = input.value.trim();
  const file = fileInput.files[0];
  let fileUrl = null;

  if (file) {
    const filePath = `${Date.now()}_${file.name}`;
    const { error: uploadError } = await supabase.storage.from('media').upload(filePath, file, { upsert: true });
    if (!uploadError) {
      const { data } = supabase.storage.from('media').getPublicUrl(filePath);
      fileUrl = data.publicUrl;
    }
  }

  const finalMessage = fileUrl
    ? (text ? `${text} [media](${fileUrl})` : `[media](${fileUrl})`)
    : text;

  await supabase.from('messages').insert([{ text: finalMessage, name: senderName }]);
  input.value = '';
  fileInput.value = '';
});

function setupRealtime() {
  supabase.channel('messages_channel').on('postgres_changes', {
    event: 'INSERT',
    schema: 'public',
    table: 'messages',
  }, (payload) => {
    const msg = payload.new;
    const now = new Date();
    const msgTime = new Date(msg.timestamp);
    const hoursDiff = (now - msgTime) / 36e5;
    if (hoursDiff <= 24) displayMessage(msg);
  }).subscribe();
}

supabase.auth.getSession().then(({ data: { session } }) => {
  if (session?.user) {
    senderEmail = session.user.email;
    senderName = prompt("Your name:") || "Unknown";
    localStorage.setItem('mm_name', senderName);
    initChat();
    initLoveBoard();

});
