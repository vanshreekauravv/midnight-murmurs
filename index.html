<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Murmurs 🌌</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔐 Passcode Protection -->
  <script>
    const code = localStorage.getItem("loveKey") || prompt("💘 Enter your secret code:");
    if (code !== "moonhearts2904") {
      alert("💔 Wrong code. Access denied.");
      document.body.innerHTML = "";
    } else {
      localStorage.setItem("loveKey", code);
    }
  </script>

  <!-- 🔄 Reset Passcode Button -->
  <button id="reset-passcode" onclick="localStorage.removeItem('loveKey'); location.reload();">🔁 Reset Code</button>

  <div class="container">
    <h1>Midnight Murmurs 🌌</h1>

    <!-- AUTH -->
    <div id="auth-section">
      <input type="email" id="login-email" placeholder="Your email" />
      <input type="password" id="login-password" placeholder="Password" />
      <div class="button-group">
        <button id="login-btn">🔐 Login</button>
        <button id="signup-btn">🆕 Signup</button>
      </div>
    </div>

    <!-- CHAT -->
    <div id="chat-section" style="display: none;">
      <div id="chat-box" class="chat-box"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Whisper something sweet..." />
        <input type="file" id="file-input" accept="image/*,audio/*" />
        <button type="submit">💬 Send</button>
      </form>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <!-- ✨ Supabase Chat Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://igtujbdtcaixjwffwsti.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlndHVqYmR0Y2FpeGp3ZmZ3c3RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NTY4NjcsImV4cCI6MjA2MzMzMjg2N30.ppv_c3Q5-9YaUBXUfw-dHEHKEfzDnhCjfXMqW2Fme1A'
    );

    const authSection = document.getElementById('auth-section');
    const chatSection = document.getElementById('chat-section');
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');

    let senderName = localStorage.getItem('mm_name');
    if (!senderName) {
      senderName = prompt("What's your name?");
      localStorage.setItem('mm_name', senderName);
    }

    const allowedEmails = ['vanshreekauravv07@gmail.com', 'Omsonare03@gmail.com'];

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) return alert("Enter both fields.");
      if (!allowedEmails.includes(email)) return alert("❌ Access denied: Not an allowed user.");

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("Login failed: " + error.message);

      initChat();
    });

    signupBtn.addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) return alert("Enter both fields.");
      if (!allowedEmails.includes(email)) return alert("❌ Signup blocked: You’re not on the lovers list.");

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return alert("Signup failed: " + error.message);

      initChat();
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    async function initChat() {
      const session = await supabase.auth.getSession();
      if (!session.data.session) return;

      authSection.style.display = 'none';
      chatSection.style.display = 'block';

      loadMessages();
      setupRealtime();
    }

    function emojiify(text) {
      return text
        .replace(/:heart:/g, "❤️")
        .replace(/:kiss:/g, "😘")
        .replace(/:star:/g, "⭐")
        .replace(/:fire:/g, "🔥")
        .replace(/:moon:/g, "🌙")
        .replace(/:hug:/g, "🤗");
    }

    function displayMessage(msg) {
      const div = document.createElement('div');
      const isMine = msg.name === senderName;
      const senderLabel = isMine ? "🧑‍💻 You" : `💌 ${msg.name}`;
      div.className = isMine ? "message you" : "message them";

      let html = `<strong>${senderLabel}:</strong> `;

      if (msg.text.includes('[media]')) {
        const mediaUrl = msg.text.match(/\[media\]\((.*?)\)/)?.[1];
        if (mediaUrl.endsWith('.mp3') || mediaUrl.endsWith('.wav')) {
          html += `<audio controls src="${mediaUrl}"></audio>`;
        } else {
          html += `<img src="${mediaUrl}" style="max-width: 100%; border-radius: 8px;" />`;
        }
        const textPart = msg.text.split('[media]')[0].trim();
        if (textPart) html = `<strong>${senderLabel}:</strong> ${emojiify(textPart)}<br>` + html;
      } else {
        html += emojiify(msg.text);
      }

      div.innerHTML = html;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (!document.hasFocus() && !isMine) {
        new Notification(`New message from ${msg.name}`, { body: msg.text.slice(0, 60) });
      }
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('timestamp', { ascending: true });

      chatBox.innerHTML = '';

      const nowIST = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
      const now = new Date(nowIST);

      data.forEach(msg => {
        const msgTime = new Date(new Date(msg.timestamp).toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        const hoursDiff = (now - msgTime) / (1000 * 60 * 60);
        if (hoursDiff <= 24) displayMessage(msg);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      const file = fileInput.files[0];
      let fileUrl = null;

      if (file) {
        const filePath = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('media')
          .upload(filePath, file, { upsert: true });

        if (!uploadError) {
          const { data } = supabase.storage.from('media').getPublicUrl(filePath);
          fileUrl = data.publicUrl;
        }
      }

      if (!text && !fileUrl) return;

      const finalMessage = fileUrl
        ? (text ? `${text} [media](${fileUrl})` : `[media](${fileUrl})`)
        : text;

      await supabase.from('messages').insert([{ text: finalMessage, name: senderName }]);

      input.value = '';
      fileInput.value = '';
    });

    function setupRealtime() {
      supabase
        .channel('messages_channel')
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'messages',
        }, (payload) => {
          const msg = payload.new;
          const nowIST = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
          const now = new Date(nowIST);
          const msgTime = new Date(new Date(msg.timestamp).toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
          const hoursDiff = (now - msgTime) / (1000 * 60 * 60);
          if (hoursDiff <= 24) displayMessage(msg);
        })
        .subscribe();
    }

    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) initChat();
    });

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    // 🌌 Custom Pinterest Backgrounds
    const backgrounds = [
      'url("https://i.pinimg.com/736x/89/c2/c0/89c2c07b7dd25dbf95757317b6eda179.jpg")',
      'url("https://i.pinimg.com/736x/bc/a8/f1/bca8f1d949a5cd27f9436939136be03a.jpg")',
      'url("https://i.pinimg.com/736x/24/39/5d/24395d2d1772d4845a98e30ec6ec60e5.jpg")',
      'url("https://i.pinimg.com/736x/18/eb/36/18eb3674bead4442a236728e61932248.jpg")',
      'url("https://i.pinimg.com/736x/c9/16/4d/c9164d4ed314a80b237c210aa3a2a8db.jpg")',
      'url("https://i.pinimg.com/736x/b7/a6/78/b7a678fb0b7ef4e2a5da3cf3c1ede987.jpg")',
      'url("https://i.pinimg.com/736x/83/77/bc/8377bc4b65bd55a9240b1b51aeda5d23.jpg")',
      'url("https://i.pinimg.com/736x/0d/e7/99/0de799ada1243ee97afac950aa0f2328.jpg")'
    ];
    let index = 0;
    setInterval(() => {
      document.body.style.backgroundImage = backgrounds[index % backgrounds.length];
      index++;
    }, 5000);
  </script>
</body>
</html>
